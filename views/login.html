<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>login</title>
</head>
<body>
      <!-- // login  form-->
      
      <form action="/login" method="post" > 
        <div>
            <h2 class="heading1"> Login Please!!</h2>

            <div class="email">
                <label for="email">email</label>
                <input type="email" name="email" id="name" required>
            </div>
            <div class="password">
                <label for="password">password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="login-btn">
                <button type="submit" id="submitbtn" name="submitbtn" value="submit">submit</button>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <a href="/register"> <button type="button"  class="cancelbtn" >Create </button></a>
                <span class="psw">Forgot <a href="/forgetpass">password?</a></span>
              </div>
            
            
        </div>
        </form>

</body>

</html>
